<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css">
    <script src=""></script>
    <script src="https://kit.fontawesome.com/56b56de47f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <h1>Currency Exchanger</h1>
        <p>Check current exchange rate</p>
        <div class="app__body">
            <div class="app__body--left">
                <input type="number" class="amount-one" value="2">
                <select id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
            <button class="app__body--swap">
                <i class="fa-solid fa-retweet"></i>
            </button>
            <div class="app__body--right">
                <input type="number" class="amount-two" disabled>
                <select id="currency-two">
                    <option value="PLN">PLN</option>
                    <option value="USD" selected>USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
        </div>
        <p class="rate-info"></p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
